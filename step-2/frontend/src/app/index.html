<html ng-app="myapp">
<body>
	<!--  -->
	<div id="scope1" ng-controller="MyController">
		<h2>AngularJS Data Binding - Controller / Scope (1)</h2>
		<p>My scope says hi :  {{hi}}</p>
	</div>
	
	<div id="scope2" ng-controller="MyController2 as controller2">
		<h2>AngularJS Data Binding - Controller As / Scope (2)</h2>
		<p>My scope says hi :  {{controller2.hi}}</p>
	</div>
	
	<!-- @Populate Script dependencies -->
	<script src="../../vendor_components/angular/1.5.5/angular.js"></script>
	<script src="index.module.js"></script>
	<script src="index.controller.js"></script>	
</body>
</html>
