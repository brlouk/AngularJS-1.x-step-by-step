<html ng-app>
<body>
	<h1>Hello AngularJS ! Step 1</h1>
	<div id="expressions">
		<h2>AngularJS Expressions</h2>
		<p>Simple Expression : 1+1={{1+1}}</p>
		<p>Filtred Expression : 1+1={{1+1.125874444 | number : 4}}</p>
	</div>
	<div id="model">
		<h2>AngularJS Model / View - Basics</h2>
		<label>Name : </label>
		<input type="text" placeholder="Type a name here!" ng-model="name">
		<h2>Hello {{name}} !</h2>
	</div>
	<!-- @Populate Script dependencies -->
	<script src="../../vendor_components/angular/1.5.5/angular.js"></script>
</body>
</html>
